<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
    <div style="margin-left: 10rem;">
    <h1 class="text-center">News App</h1>
    <h2>Search Country</h2>

    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="Search">Search</button>
    </form>
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    {% for i in articles %}
                <div class="card rounded shadow-lg m-2" style="width: 70rem;">
                    <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-title">{{i.author}}</p>
                      <p class="card-title">{{i.source.name}}</p>
                      <p class="card-text">{{i.description}}</p>
                      <hr>
                      <small class="pe-2">Published At:{{i.publishedAt}}</small>
                      <a href="{{i.url}}" class="btn btn-success m-1">Go for full</a>
                    </div>
                  </div>
                  {% endfor %}

            </div>
            <div class="col-md-6">
                category
            </div>
        </div>
   </div>


</body>
</html>
